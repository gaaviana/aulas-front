<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<h1>Trabalhando com tags/atributos para Formulários</h1>
<hr>

<form action="" method="post">
    <p>
        <label for="nome">Nome Completo:</label>
        <input required type="text" name="nome" id="nome">
    </p>
    <p>
        <label for="email">E-mail:</label>
        <input required type="email" name="email" id="email">
    </p>
    <p>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
    </p>

    <!-- ATENÇÃO: neste caso, é necessario usar o MESMO atributo 'name' em todas as opções. -->
    <div>
        <p>Deseja receber informativos?</p>
        <input type="radio" name="informativos" id="sim" value="Sim">
        <label for="sim">Sim</label>
        <input type="radio" name="informativos" id="nao" value="Não">
        <label for="nao">Não</label>
    </div>

    <div>
        <p> Escolha as tecnologias de sua preferência:</p>
        <input type="checkbox" name="interesses" id="html" value="HTML">
        <label for="html">HTML</label>

        <input type="checkbox" name="interesses" id="css" value="CSS">
        <label for="css">CSS</label>

        <input type="checkbox" name="interesses" id="js" value="JS">
        <label for="js">JS</label>
    </div>

    <p>
        <label for="">Idade:</label>
        <input min="14" max="100" type="number" name="Idade" id="Idade">
    </p>

    <p>
        <label for="">Data de nascimento</label>
        <input min="2020-01-01" max="2024-08-20" type="date" name="data" id="data">
    </p>

    <p>
        <label for="assunto">Assunto:</label>
        <select name="assunto" id="assunto">
            <option value="">Reclamações</option>
            <option value="">Elogios</option>
            <option value="">Dúvidas</option>
            <option value="">Outros</option>
        </select>
    </p>

    <p>
        <label for="mensagem">mensagem:</label> <br>
        <textarea minlength="5" maxlength="50" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
    </p>

    <button type="submit">Enviar dados</button>
</form>

<body>

</body>

</html>
