<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAGS LISTAS</title>
    </head>
    
    <body>
        <h1>trabalhando com listas</h1>
        <hr>
        <p>Listas são estruturas para representação de conteúdo como uma relação de itens</p>

        <h2>Listas não-ordenadas</h2>
        <p>Usadas para itens em que a ordem <b>não importa</b></p>

        <h3>Exemplo:</h3>

        <ul>
            <li></li>
        </ul>

        <h2>listas ordenadas</h2>
        <p>Usadas para itens em que a ordem <b>importa</b></p>


    </body>
</html>
