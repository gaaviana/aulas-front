<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <h1>Picture</h1>

    <p>A tag <code>picture</code> permite que diferentes versões de uma imagem sejam carregadas com base no tamanho da tela.</p>

    <p>O uso da tag faz parte de uma técnica de design chamada <b>Art Direction</b>.</p>
    
    <figure>
        <!-- sempre do maior para o menor -->

        <picture>
            <!-- Telas a partir de 800px? Imagem grande -->
            <source media="(min-width: 800px)" srcset="imagens/ideias.jpg" >
            
            <!-- telas a partir de 500px? imagem media -->
            <source media="(min-width: 500px)" srcset="imagens/ideias-media.jpg" >

            <!-- Telas menores do que o especificado? imagem padrão/pequena. Isto também é chamado de "fallback" da imagem -->
            <img src="imagens/ideias-pequena.jpg" alt="">
        </picture>
        <figcaption>Toró de ideias</figcaption>
    </figure>
</body>
</html>
